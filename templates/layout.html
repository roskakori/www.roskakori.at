<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Welcome{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/static/bootstrap-5.2.0/bootstrap.min.css'|url }}">
  <link rel="stylesheet" href="{{ get_pygments_stylesheet()|url }}">
  <link rel="stylesheet" href="{{ '/static/style.css'|url }}">
  <link rel="icon" type="image/png" href="{{ '/static/favicon.png'|url }}">
</head>
<body>
  <script src="{{ '/static/bootstrap-5.2.0/bootstrap.min.js'|url }}"></script>
  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="{{ '/static/favicon.png'|url }}" alt="Logo" width="24" height="24"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link{% if this._path == '/' %} active{% endif %}" href="{{ '/'|url }}">Welcome</a>
            </li>
            {% for href, title in [
              ['/blog', 'Blog'],
              ['/projects', 'Projects'],
              ['/guidelines', 'Guidelines'],
              ['/publications', 'Publications'],
              ['/about', 'About']
            ] %}
              <li class="nav-item"><a class="nav-link{% if this.is_child_of(href) %} active{% endif %}" href="{{ href|url }}">{{ title }}</a></li>
            {% endfor %}

              </svg></a>
            </li>
            <li class="nav-item social-icon">

                </svg></a>
            </li>
            <li class="nav-item social-icon">
              <a class="nav-link" href="https://graz.social/@roskakori"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mastodon" viewBox="0 0 16 16">

              </svg></a></li>
            <li class="nav-item social-icon">
              <a class="nav-link" href="https://www.slideshare.net/roskakori"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-slides" viewBox="0 0 16 16">

                </svg></a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    {% block body %}{% endblock %}
  </div>
  <footer class="text-center text-lg-start bg-light text-muted">
    <div class="text-center p-2">
      <a href="{{ '/privacy-statement/' | url}}">Privacy statement</a> |
      <a href="{{ '/legal-information/' | url}}">Legal information</a> |
      <a href="{{ '/contact/' | url}}">Contact</a>
    </div>
  </footer>
</body>
</html>
